<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Report Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select, input, radio {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin-bottom: 0;
      margin-right: 5px;
      display: inline-block;
    }

    .error-message {
      color: #ff0000;
      margin-top: -12px;
      margin-bottom: 12px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="post" onsubmit="return validateForm()">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="stage">5s Stage:</label>
    <input type="text" id="stage" name="_5stag" required>

    <label for="problemDescription">Problem Description:</label>
    <input type="text" id="problemDescription" name="description" required>

    <label for="department">Department:</label>
    <select id="department" name="department" onchange="showProblemType()">
      <option value="None" selected disabled>None</option>
      <option value="IT">IT</option>
      <option value="Electrical">Electrical</option>
      <option value="Mechanical">Mechanical</option>
    </select>
    <div id="departmentError" class="error-message"></div>

    <div id="ITProblemType" style="display:none;">
      <label><input type="radio" name="problem_type" value="Hardware"> Hardware</label>
  <label><input type="radio" name="problem_type" value="Software"> Software</label>
  <label><input type="radio" name="problem_type" value="Network"> Network</label>
  <label><input type="radio" name="problem_type" value="Printer"> Printer</label>
  <label><input type="radio" name="problem_type" value="Projector"> Projector</label>
  <label><input type="radio" name="problem_type" value="Wifi"> Wifi</label>
  <label><input type="radio" name="problem_type" value="Other"> Other</label>
    </div>

    <div id="ElectricalProblemType" style="display:none;">
      <label><input type="radio" name="problem_type" value="New Project"> New Project</label>
  <label><input type="radio" name="problem_type" value="Instruments"> Instruments</label>
  <label><input type="radio" name="problem_type" value="Electrical Assets"> Electrical Assets</label>
  <label><input type="radio" name="problem_type" value="Other"> Other</label>
    </div>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var department = document.getElementById("department").value;
      var departmentError = document.getElementById("departmentError");

      if (department === "None") {
        departmentError.innerHTML = "Please select a department.";
        return false; // Prevent form submission
      } else {
        departmentError.innerHTML = ""; // Clear the error message
      }

      // Add any additional validation logic here if needed

      return true; // Allow form submission
    }

    function showProblemType() {
      var department = document.getElementById("department").value;
      var ITProblemType = document.getElementById("ITProblemType");
      var ElectricalProblemType = document.getElementById("ElectricalProblemType");

      if (department === "IT") {
        ITProblemType.style.display = "block";
        ElectricalProblemType.style.display = "none";
      } else if (department === "Electrical") {
        ITProblemType.style.display = "none";
        ElectricalProblemType.style.display = "block";
      } else {
        ITProblemType.style.display = "none";
        ElectricalProblemType.style.display = "none";
      }
    }
  </script>

</body>
</html>
